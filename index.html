<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361ee">
    <title>BudgetBuddy - Smart Budget Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
              <i class="fas fa-wallet"></i>
              <h1>Budget<span>Buddy</span></h1>
            </div>
            <p class="tagline">Take control of your finances</p>
            
            <!-- Toggle Button -->
            <div class="theme-toggle-container">
              <label class="theme-switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round">
                  <span class="sun-moon-icons">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                  </span>
                </span>
              </label>
            </div>
          </header>

        <div class="content">
            <div class="input-section">
                <div class="input-card income-card">
                    <h2><i class="fas fa-money-bill-wave"></i> Income</h2>
                    <form id="income-form">
                        <div class="form-group">
                            <label for="income-source">Source</label>
                            <input type="text" id="income-source" placeholder="Salary, Freelance, etc." required>
                        </div>
                        <div class="form-group">
                            <label for="income-amount">Amount ($)</label>
                            <input type="number" id="income-amount" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                        <button type="submit" class="btn btn-income">
                            <i class="fas fa-plus-circle"></i> Add Income
                        </button>
                    </form>
                </div>

                <div class="input-card expense-card">
                    <h2><i class="fas fa-shopping-cart"></i> Expenses</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Housing">Housing</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Education">Education</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-description">Description</label>
                            <input type="text" id="expense-description" placeholder="Rent, Groceries, etc.">
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount ($)</label>
                            <input type="number" id="expense-amount" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                        <button type="submit" class="btn btn-expense">
                            <i class="fas fa-plus-circle"></i> Add Expense
                        </button>
                    </form>
                </div>
            </div>

            <div class="summary-section">
                <div class="summary-card balance-card">
                    <h3>Current Balance</h3>
                    <div class="amount" id="balance-amount">$0.00</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="balance-progress"></div>
                    </div>
                </div>

                <div class="summary-card total-income-card">
                    <h3>Total Income</h3>
                    <div class="amount" id="total-income">$0.00</div>
                    <i class="fas fa-arrow-up"></i>
                </div>

                <div class="summary-card total-expense-card">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="total-expenses">$0.00</div>
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>

            <div class="data-section">
                <div class="data-card transactions-card">
                    <h3><i class="fas fa-list"></i> Recent Transactions</h3>
                    <div class="transactions-list" id="transactions-list">
                        <div class="empty-state">
                            <i class="fas fa-coins"></i>
                            <p>No transactions yet</p>
                        </div>
                    </div>
                </div>

                <div class="data-card charts-card">
                    <h3><i class="fas fa-chart-pie"></i> Expense Breakdown</h3>
                    <div class="chart-container">
                        <canvas id="expense-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h3 id="modal-title">Alert</h3>
                <p id="modal-message">This is a modal message.</p>
                <button class="btn btn-confirm" id="confirm-modal">OK</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
